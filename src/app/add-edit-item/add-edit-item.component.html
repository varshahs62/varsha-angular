<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <h5 *ngIf="createFlag">Add Product</h5>
            <h5 *ngIf="editFlag">Edit Product</h5>
        </div>
    </div>
    <div class="clear-10"></div>
    <form id="itemForm" #f="ngForm" novalidate>        
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
              <label for="proCode" class="form-label">Product Code *</label>
              <input type="text" class="form-control" id="proCode" name="proCode" [(ngModel)]="reqObjItems.product_code" [disabled]="editFlag" required>
            </div>
            <div class="col-sm-4">
              <label for="proname" class="form-label">Product Name *</label>
              <input type="text" class="form-control" id="proName" name="proName" [(ngModel)]="reqObjItems.product_name" [disabled]="editFlag" required>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="clear-10"></div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <label for="price" class="form-label">Price *</label>
                <input type="number" class="form-control" id="price" name="price" [(ngModel)]="reqObjItems.price" required>
            </div>
            <div class="col-sm-4">
                <label for="qnty" class="form-label">Quantity *</label>
                <input type="number" class="form-control" id="qnty" name="qnty" [(ngModel)]="reqObjItems.quantity" required>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="clear-10"></div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <label for="desc" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="desc" name="desc" row="3" [(ngModel)]="reqObjItems.description"></textarea>
                <small>* Required Fields</small>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="clear-15"></div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="float-end">
                    <button *ngIf="createFlag" type="submit" class="btn btn-sm btn-primary" (click)="saveItem()" [disabled]="!f.valid" >Save</button>&nbsp;
                    <button *ngIf="editFlag" type="submit" class="btn btn-sm btn-primary" (click)="updateItem()" [disabled]="!f.valid" >Update</button>&nbsp;
                    <button type="submit" class="btn btn-sm btn-secondary" [routerLink]="['/']">Cancel</button>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </form>
</div>
