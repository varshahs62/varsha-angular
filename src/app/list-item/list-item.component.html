<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-6">
            <h5>Product List</h5>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-md btn-primary float-end" [routerLink]="['./addItem']">Add Item</button>
        </div>
    </div>
    
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th>Product Code</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Description</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of itemList; let i=index;"> 
                <td>{{item.product_code}}</td>
                <td>{{item.product_name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.description}}</td>
                <td>
                    <a [routerLink]="['./editItem', item.id]"><i class="bi bi-pencil-square"></i></a>&nbsp;&nbsp;&nbsp;
                    <a (click)="deleteItem(item.id)"><i class="bi bi-trash"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

<ag-grid-angular
   style="width: 100%; height: 300px"
   class="ag-theme-alpine"
   [columnDefs]="columnDefs"
   [rowData]="itemList"
   [frameworkComponents]="frameworkComponents"
 

   ></ag-grid-angular>
